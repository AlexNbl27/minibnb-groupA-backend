name: Build and Deploy to Portainer

on:
  push:
    branches: ["main", "master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |-
            type=raw,value=latest
            type=sha,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Portainer
        env:
          PORTAINER_URL: ${{ secrets.DOCKER_PORTAINER_URL }}
          PORTAINER_USER: ${{ secrets.DOCKER_PORTAINER_USER }}
          PORTAINER_PASSWORD: ${{ secrets.DOCKER_PORTAINER_PASSWORD }}
          STACK_NAME: ${{ secrets.PORTAINER_STACK_NAME }}
          ENDPOINT_ID: 1
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        run: |
          echo "Authenticating with Portainer..."
          JWT=$(curl -s -X POST "$PORTAINER_URL/api/auth" \
            -H "Content-Type: application/json" \
            -d "{\"username\": \"$PORTAINER_USER\", \"password\": \"$PORTAINER_PASSWORD\"}" | jq -r .jwt)

          if [ -z "$JWT" ] || [ "$JWT" == "null" ]; then
            echo "Failed to authenticate with Portainer"
            exit 1
          fi

          echo "Looking for stack '$STACK_NAME'..."
          # Get list of stacks and filter by name
          STACK_INFO=$(curl -s -H "Authorization: Bearer $JWT" "$PORTAINER_URL/api/stacks")
          TARGET_STACK=$(echo "$STACK_INFO" | jq -r ".[] | select(.Name == \"$STACK_NAME\")")
          STACK_ID=$(echo "$TARGET_STACK" | jq -r ".Id")
          # Try to get EndpointId from the stack itself if possible
          STACK_ENDPOINT_ID=$(echo "$TARGET_STACK" | jq -r ".EndpointId")

          if [ ! -z "$STACK_ENDPOINT_ID" ] && [ "$STACK_ENDPOINT_ID" != "null" ]; then
            ENDPOINT_ID=$STACK_ENDPOINT_ID
            echo "Using Endpoint ID from stack: $ENDPOINT_ID"
          else
            echo "Using default Endpoint ID: $ENDPOINT_ID"
          fi

          # Read content of docker-compose.prod.yml
          COMPOSE_FILE_CONTENT=$(cat docker-compose.prod.yml | jq -Rs .)

          # Construct Env JSON array
          ENV_JSON=$(jq -n \
            --arg sup_url "$SUPABASE_URL" \
            --arg sup_anon "$SUPABASE_ANON_KEY" \
            --arg sup_service "$SUPABASE_SERVICE_ROLE_KEY" \
            --arg front_url "$FRONTEND_URL" \
            --arg redis_host "$REDIS_HOST" \
            --arg redis_port "$REDIS_PORT" \
            '[
              {name: "SUPABASE_URL", value: $sup_url},
              {name: "SUPABASE_ANON_KEY", value: $sup_anon},
              {name: "SUPABASE_SERVICE_ROLE_KEY", value: $sup_service},
              {name: "FRONTEND_URL", value: $front_url},
              {name: "REDIS_HOST", value: $redis_host},
              {name: "REDIS_PORT", value: $redis_port}
            ]')

          if [ -z "$STACK_ID" ]; then
            echo "Stack '$STACK_NAME' not found. Creating new stack..."
            # Create Stack (Type 2 = Docker Compose / Standalone)

            CREATE_RESPONSE=$(curl -s -X POST "$PORTAINER_URL/api/stacks?type=2&method=string&endpointId=$ENDPOINT_ID" \
              -H "Authorization: Bearer $JWT" \
              -H "Content-Type: application/json" \
              -d "{\"Name\": \"$STACK_NAME\", \"StackFileContent\": $COMPOSE_FILE_CONTENT, \"Env\": $ENV_JSON}")

            echo "Create response: $CREATE_RESPONSE"
          else
            echo "Stack '$STACK_NAME' found (ID: $STACK_ID). Updating..."
            # Update Stack
            # pullImage: true forces pulling the new latest image

            UPDATE_RESPONSE=$(curl -s -X PUT "$PORTAINER_URL/api/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
              -H "Authorization: Bearer $JWT" \
              -H "Content-Type: application/json" \
              -d "{\"StackFileContent\": $COMPOSE_FILE_CONTENT, \"Env\": $ENV_JSON, \"Prune\": false, \"PullImage\": true}")

            echo "Update response: $UPDATE_RESPONSE"
          fi
